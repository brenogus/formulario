<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Offline-Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Participante</h2>

    <form id="formulario">
      <label>Nome: <input type="text" id="nome" required></label>
      <label>Idade: <input type="number" id="idade" required></label>

      <p>Gênero:</p>
      <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
      <label><input type="radio" name="genero" value="Feminino"> Feminino</label>
      <label><input type="radio" name="genero" value="Outro"> Outro</label>

      <p>Hobbies (pode marcar mais de um):</p>
      <label><input type="checkbox" name="hobbies" value="Esportes"> Esportes</label>
      <label><input type="checkbox" name="hobbies" value="Leitura"> Leitura</label>
      <label><input type="checkbox" name="hobbies" value="Música"> Música</label>
      <label><input type="checkbox" name="hobbies" value="Jogos"> Jogos</label>

      <div class="form-actions">
        <button type="submit">Salvar</button>
        <button type="button" id="enviar">Sincronizar Agora</button>
      </div>
    </form>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
